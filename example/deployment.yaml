apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-krust
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-krust
  template:
    metadata:
      labels:
        app: hello-krust
    spec:
      containers:
      - name: hello
        image: krust://./example/hello-krust
        ports:
        - containerPort: 8080
